<h2>&nbsp&nbspTags</h2>
<ul>
	{% for tag in site.tags %}
	<li class="cat-item cat-item-{{tag | last | size }}">
	   &nbsp&nbsp&nbsp&nbsp<a href="/tag#{{tag[0]}}" title="View all posts filed under {{tag | first}}"><font color="#FBFFFD">{{tag|first}} ({{tag|last|size}})</font></a></li> 
	{% endfor %}
</ul>
